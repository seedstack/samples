logging:
  level: INFO

application:
  id: oauth-sample

#As the authentication server is running on port 8080, this sample runs on port 8090
web:
  server:
    port: 8090

rest:
  path: /api

#Secure the api with Oauth
security:
  realms: OAuthRealm
  web:
    urls:
      - pattern: /api/**
        filters: oauth

#OAuth configuration for a bearer only configured client
#In the authentication sample server, the SeedStackBearerOnlyClient do not proceed to authentication, but requests an access token
#providing a previously obtained authentication token
#The configuration does not need any client secret
  oauth:
    discoveryDocument: http://localhost:8080/auth/realms/SeedSamplesRealm/.well-known/openid-configuration
    #scopes: [email openid profile]
    #clientId: SeedStackBearerOnlyClient
    allowedAudiences: account
    treatScopesAsPermissions: true
    #autoFetchUserInfo: true
